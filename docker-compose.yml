version: '3.8'

networks:
  monitoring:
    driver: bridge
    name: monitoring-network

services:
  # Serviço postgres removido - o postgres-exporter agora monitora o banco REAL do pedegas-3
  # Configure as variáveis de ambiente POSTGRES_EXPORTER_* no Coolify para apontar para o banco correto

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      # Configure POSTGRES_EXPORTER_DATA_SOURCE_NAME com a URL completa do banco de dados
      # Exemplo: postgresql://user:password@host:5432/database?sslmode=disable
      # Configure esta variável no Coolify ou no arquivo .env
      DATA_SOURCE_NAME: "${POSTGRES_EXPORTER_DATA_SOURCE_NAME}"
    ports:
      - "9187:9187"
    networks:
      - monitoring
    # Removida dependência do postgres local - agora depende do banco externo
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: [--config=/config/config.yaml]
    ports:
      - "8888:8888"   # Métricas Prometheus format (para scrape)
      - "8889:8889"   # Métricas Prometheus format alternativo
      - "4317:4317"   # OTLP gRPC (para receber métricas/traces da aplicação)
      - "4318:4318"   # OTLP HTTP (para receber métricas/traces da aplicação)
    volumes:
      - ./otel-collector-config.yaml:/config/config.yaml:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    # Healthcheck removido - container minimalista não tem ferramentas (wget/curl/pgrep)
    # O collector está funcionando corretamente (logs confirmam inicialização bem-sucedida)
    # Endpoint de métricas disponível em http://localhost:8889/metrics

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data: {}
  prometheus_data: {}
  grafana_data: {}
