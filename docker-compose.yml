version: '3.8'

networks:
  monitoring:
    driver: bridge
    name: monitoring-network

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-monitoring
    environment:
      POSTGRES_DB: monitoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # Mude em prod!
    # Porta não exposta - acesso apenas via rede Docker interna
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-exporter.yml:/etc/postgres-exporter.yml  # Opcional exporter
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/monitoring?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: [--config=/etc/otelcol/config.yaml]
    ports:
      - "8888:8888"   # Métricas Prometheus format (para scrape)
      - "8889:8889"   # Métricas Prometheus format alternativo
      - "4317:4317"   # OTLP gRPC (para receber métricas/traces da aplicação)
      - "4318:4318"   # OTLP HTTP (para receber métricas/traces da aplicação)
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - prometheus_config:/etc/prometheus
    networks:
      - monitoring
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        cat > /etc/prometheus/prometheus.yml << 'EOF'
        global:
          scrape_interval: 15s
          evaluation_interval: 15s

        scrape_configs:
          - job_name: 'prometheus'
            static_configs:
              - targets: ['localhost:9090']
          
          - job_name: 'postgres-exporter'
            scrape_interval: 15s
            static_configs:
              - targets: ['postgres-exporter:9187']
          
          - job_name: 'otel-collector'
            scrape_interval: 10s
            static_configs:
              - targets: ['otel-collector:8888']
          
          # A aplicação pedegas-3 deve enviar métricas via OTLP para o otel-collector
          # O otel-collector então expõe essas métricas no formato Prometheus
          # Se precisar fazer scrape direto da aplicação, use o IP externo:
          # - job_name: 'remix-app-direct'
          #   scrape_interval: 15s
          #   static_configs:
          #     - targets: ['137.184.42.88:3000']  # IP do servidor
          #   metrics_path: '/metrics'
        EOF
        exec /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.enable-lifecycle
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data: {}
  prometheus_data: {}
  prometheus_config: {}
  grafana_data: {}
