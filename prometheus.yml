global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'postgres-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
  
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
  
  # Job do pedegas-3 comentado - as métricas são enviadas via OTLP para o otel-collector
  # e aparecem no job 'otel-collector' acima
  # - job_name: 'pedegas-3'
  #   scrape_interval: 15s
  #   static_configs:
  #     - targets: ['pedegas-app:3000']  # Hostname DNS na rede coolify
  #   metrics_path: '/metrics'
  #   # Nota: O pedegas-3 envia métricas para o OpenTelemetry Collector via OTLP
  #   # As métricas aparecem no job 'otel-collector' acima
