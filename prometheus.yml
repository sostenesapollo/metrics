global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape do postgres-exporter
  - job_name: 'postgres-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Scrape do otel-collector (métricas internas)
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape da aplicação Remix (se disponível)
  - job_name: 'remix-app'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'

