receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  # Receiver Prometheus removido - vamos usar apenas OTLP para receber métricas
  # O Prometheus vai fazer scrape diretamente do exporter prometheus na porta 8888

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  # Exporter Prometheus - expõe métricas no formato Prometheus na porta 8889
  # O Prometheus vai fazer scrape desta porta
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  # Opcional: Enviar métricas diretamente para Prometheus via remote write
  # prometheusremotewrite:
  #   endpoint: "http://prometheus:9090/api/v1/write"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
